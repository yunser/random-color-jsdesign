        button {
            width: 100%;
            border-radius: 2px;
            color: #fff;
            background-color: #3d66e4;
            border: none;
            padding: 8px 15px;
            outline: none;
            cursor: pointer
        }
    </style>
</head>

    <button id="random" class="button">随机颜色</button>
    <script>
        document.getElementById('random').addEventListener('click', () => {
            parent.postMessage({
                pluginMessage: {
                    type: 'randomColor',
                    data: {
                    }
                }
            }, '*')
        })
    </script>
</body>
